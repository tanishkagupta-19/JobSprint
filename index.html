<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>0-Day Job Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4 md:p-10 flex flex-col items-center">
    <div class="glass w-full max-w-5xl rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-300">
        <header class="flex items-center justify-between mb-8 border-b border-gray-200 pb-4">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg radar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">0-Day Job Hunter</h1>
            </div>
            <p class="text-sm text-gray-500 font-medium hidden md:block">Fresh jobs from the last 24h</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g. Python Developer"
                    class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all shadow-sm">
            </div>
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Location</label>
                <input type="text" id="location" placeholder="e.g. Remote"
                    class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all shadow-sm">
            </div>
            <div class="flex items-end">
                <button id="searchBtn" onclick="fetchJobs()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <span id="btnText">Find Fresh Jobs</span>
                    <div id="btnLoader" class="loader hidden"></div>
                </button>
            </div>
        </div>

        <div id="skillsContainer" class="hidden mb-6 p-4 bg-blue-50/50 rounded-xl border border-blue-100">
            <h3 class="text-sm font-semibold text-gray-600 uppercase mb-3 flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Trending Skills Found
            </h3>
            <div id="skillsList" class="flex flex-wrap gap-2"></div>
        </div>

        <div class="flex justify-start items-center mb-4 hidden" id="resultsMeta">
            <span class="text-sm text-gray-500" id="resultCount">0 jobs found</span>
        </div>

        <div id="jobsContainer" class="grid grid-cols-1 gap-4">
            <div class="text-center py-10 text-gray-400">
                Enter a job title to start searching
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
