<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-Day Job Hunter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #dbeafe 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .radar-icon {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="p-4 md:p-10 flex flex-col items-center">

    <div class="glass w-full max-w-5xl rounded-2xl shadow-xl p-6 md:p-8">
        <header class="flex items-center justify-between mb-8 border-b border-gray-200 pb-4">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white shadow-lg radar-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 tracking-tight">0-Day Job Hunter</h1>
            </div>
            <p class="text-sm text-gray-500 font-medium">Fresh jobs from the last 24h</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g. Python Developer"
                    class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all shadow-sm">
            </div>
            <div class="relative">
                <label class="block text-xs font-semibold text-gray-500 uppercase mb-1 ml-1">Location</label>
                <input type="text" id="location" placeholder="e.g. Remote"
                    class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all shadow-sm">
            </div>
            <div class="flex items-end">
                <button onclick="fetchJobs()"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Find Fresh Jobs
                </button>
            </div>
        </div>

        <div class="flex justify-end mb-4 hidden" id="exportContainer">
            <button onclick="exportToCSV()"
                class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download CSV
            </button>
        </div>

        <div id="loading" class="hidden flex flex-col items-center justify-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-500 animate-pulse">Scanning LinkedIn for fresh opportunities...</p>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm hidden" id="resultsContainer">
            <table class="w-full text-left border-collapse bg-white">
                <thead>
                    <tr class="bg-gray-50 border-b border-gray-200 text-xs uppercase text-gray-500 font-semibold">
                        <th class="p-4">Role</th>
                        <th class="p-4">Company</th>
                        <th class="p-4">Location</th>
                        <th class="p-4">Posted</th>
                        <th class="p-4 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="jobsTableBody" class="text-sm text-gray-700 divide-y divide-gray-100">
                </tbody>
            </table>
        </div>

        <div id="noResults" class="hidden text-center py-12 text-gray-500">
            No jobs found matching your criteria in the last 24 hours.
        </div>
    </div>

    <script>
        let currentJobs = [];

        async function fetchJobs() {
            const title = document.getElementById('jobTitle').value;
            const location = document.getElementById('location').value;

            if (!title || !location) {
                alert("Please enter both Job Title and Location.");
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('exportContainer').classList.add('hidden');
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('jobsTableBody').innerHTML = '';

            try {
                const response = await fetch(`http://localhost:5000/search?title=${encodeURIComponent(title)}&location=${encodeURIComponent(location)}`);
                const data = await response.json();
                currentJobs = data.jobs;

                renderJobs(currentJobs);
            } catch (error) {
                console.error("Error fetching jobs:", error);
                alert("Failed to fetch jobs. Ensure the backend is running on port 5000.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function renderJobs(jobs) {
            const tbody = document.getElementById('jobsTableBody');
            const resultsContainer = document.getElementById('resultsContainer');
            const exportContainer = document.getElementById('exportContainer');
            const noResults = document.getElementById('noResults');

            if (jobs.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }

            resultsContainer.classList.remove('hidden');
            exportContainer.classList.remove('hidden');

            jobs.forEach(job => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-blue-50 transition-colors";
                tr.innerHTML = `
                    <td class="p-4 font-medium text-gray-900">${job.title}</td>
                    <td class="p-4">${job.company}</td>
                    <td class="p-4 text-gray-500">${job.location}</td>
                    <td class="p-4 text-green-600 font-medium text-xs">${job.posted_date}</td>
                    <td class="p-4 text-right">
                        <a href="${job.link}" target="_blank" class="inline-block bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1 rounded-full text-xs font-semibold transition-colors">
                            Apply
                        </a>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function exportToCSV() {
            if (currentJobs.length === 0) return;

            const headers = ["Title", "Company", "Location", "Posted Date", "Link"];
            const rows = currentJobs.map(job => [
                `"${job.title.replace(/"/g, '""')}"`,
                `"${job.company.replace(/"/g, '""')}"`,
                `"${job.location.replace(/"/g, '""')}"`,
                `"${job.posted_date.replace(/"/g, '""')}"`,
                `"${job.link}"`
            ]);

            const csvContent = [headers.join(","), ...rows.map(r => r.join(","))].join("\n");
            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", "0_day_jobs.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
